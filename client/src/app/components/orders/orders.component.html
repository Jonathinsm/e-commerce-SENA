<div class="container">
    <table class="table table-hover">
        <thead class="thead-light">
          <th>No. Compra</th>
          <th>Fecha</th>
          <th>Proveedor</th>
          <th>Total</th>
          <th>
            <a class="btn btn-outline-success" routerLink="/pedido"><i class="fa fa-plus-square"></i> Nueva Compra</a>
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let item of orderList">
            <th>{{item.comId}}</th>
            <td>{{item.comFecha}}</td>
            <td>{{item.proNombre}}</td>
            <td>{{item.comTotal}}</td>
          </tr>
        </tbody>
      </table>
</div>
