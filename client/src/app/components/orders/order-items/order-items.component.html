<h4 class="dispaly-4">Nuevo pedido</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <input type="hidden"  name="detcomIdCompra" #detcomIdCompra="ngModel" [(ngModel)]="formData.detcomIdCompra">
  <input type="hidden"  name="prodNombre" #prodNombre="ngModel" [(ngModel)]="formData.prodNombre">
  <b>{{formData.prodNombre}}</b>
  <div class="form-group">
    <label>Producto</label>
    <select name="detcomIdProducto" #detcomIdProducto="ngModel" [(ngModel)]="formData.detcomIdProducto" class="form-control" (change)="updateName($event.target)"
    [class.is-invalid]="!isValid && formData.detcomIdProducto==0">
      <option value="0">-Select-</option>
      <option *ngFor="let item of itemList" value="{{item.prodId}}">{{item.prodNombre}}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Precio</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input name="detcomPrecio" #detcomPrecio="ngModel" [(ngModel)]="formData.detcomPrecio" class="form-control"
        [class.is-invalid]="!isValid && formData.detcomPrecio==0">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Cantidad</label>
      <input name="detcomIdCantidad" #detcomIdCantidad="ngModel" [(ngModel)]="formData.detcomIdCantidad" class="form-control"
       [class.is-invalid]="!isValid && formData.detcomIdCantidad==0">
    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input name="detcomTotal" #detcomTotal="ngModel" [(ngModel)]="formData.detcomTotal" class="form-control" readonly
      (keyup)="updateTotal()">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Guardar</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Cerrar</button>
  </div>
</form>
