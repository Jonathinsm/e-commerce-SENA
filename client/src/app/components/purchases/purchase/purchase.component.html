<form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>NÃºmero Compra</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  #
              </div>
              <input name="comId" #comId="ngModel" [(ngModel)]="service.formData.comId" class="form-control" readonly>
            </div>
          </div>
      </div>
      <div class="form-group">
        <label>Total Compra</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                $
            </div>
            <input name="comTotal" #comTotal="ngModel" [(ngModel)]="service.formData.comTotal" class="form-control" readonly>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Proveedor</label>
        <select name="comIdProveedor" #comIdProveedor="ngModel" [(ngModel)]="service.formData.comIdProveedor" class="form-control">
          <option value="">-Select-</option>
        </select>
      </div>
      <div class="form-group">
        <label>Usuario</label>
        <input name="comIdUsuario" #comIdUsuario="ngModel" [(ngModel)]="service.formData.comIdUsuario" class="form-control" readonly>
      </div>
    </div>
  </div>
  <!-- Table de items -->
  <table class="table table-bordereless">
    <thead class="thead-light">
      <th>Producto</th>
      <th>Compra</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>
        <a href="" class="btn btn-sm btn-success text-white" (click)="AddOrEditPurchaseItem(null,service.formData.comId)"><i class="fa fa-plus">Add Item</i></a>
      </th>
    </thead>
    <tbody>
  <tr *ngIf="service.purchaseItems.length==0">
    <td class="font-italic text-center">
      No bla bla
    </td>
  </tr>
      <tr *ngFor="let item of service.purchaseItems; let i=index;">
        <td>{{ service.purchaseItems.detcomIdProducto}}</td>
        <td>{{ service.purchaseItems.detcomIdCompra}}</td>
        <td>{{ service.purchaseItems.detcomIdCantidad}}</td>
        <td>{{ service.purchaseItems.detcomPrecio}}</td>
        <td>
          <a class="btn btn-sm btn-info text-white" (click)="AddOrEditPurchaseItem(i,service.formData.comId)"><i class="fa fa-pencil"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button class="submit btn btn-dark">Guardar</button>
  </div>
</form>
