<div class="container">
  <div class="row">
      <div class="col-md-6">
          <h1 class="h1-strong">{{title}}</h1>

          <br>
          <form class="col-md-10" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <div class="form-group">
              <label for="formGroupExampleInput">No Comra</label>
              <input type="text" class="form-control" id="formGroupExampleInput" >
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Valor Total</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Valor Total</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" >
              </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Proveedor</label>
              <select class="form-control">
                <option>Default select</option>
              </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
        <div class="col-md-4">
          <h3>Productos</h3>
          <form (submit)="onPush(id,cantidad,precio)">
            <input type="text" placeholder="Producto" #id>
            <input type="text" placeholder="Cantidad" #cantidad>
            <input type="text" placeholder="Precio" #precio>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
          <br>
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>

                </tr>
                <tr>
                  <th scope="row">2</th>

                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
        </div>
  </div>
</div>
