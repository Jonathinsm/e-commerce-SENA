<div class="container">
  <h1 class="jumbotron">{{title}}</h1>
  <div class="row">
    <div class="col-sm-9">
      <div class="row">
        <div class="item-producto" *ngFor="let producto of productos">
          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">{{producto.prodNombre}}</h5>
              <img src="/assets/cest.png" alt="producto" class="item-img">
              <div class="precio">{{producto.prodPrecio | currency}}</div>
              <p class="card-text">{{producto.prodDescripcion}}</p>
              <p>Cantidad:  <input class="form-control" type="text" #cant></p>
              <button class="btn btn-primary" (click)="addToCart(producto.prodId,producto.prodNombre,producto.prodPrecio,cant)">Comprar</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="col-sm-3 carrito">
        <h4><i class="fa fa-shopping-cart"></i> Carrito de compras</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let producto of productsCart">
               {{producto.prodnombre}}(X{{producto.cantidad}})
            <strong class="float-right">$ {{producto.precio}}</strong>
            </li>
            <h3>Total: ${{calcTotal()}}</h3>
        </ul>
        <button class="btn btn-success" (click)="onSubmit()">Pagar</button>
    </div>
  </div>
</div>
